spring:
  application:
    name: todolist
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    hibernate:
      ddl-auto: create-drop

server:
  port: 0   # use random port in tests to avoid conflicts

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

jwt:
  secret: change-this-dev-secret-please-change
  access:
    ttl-seconds: 900
  refresh:
    ttl-seconds: 1209600

app:
  cors:
    allowed-origin: http://localhost:5173
  cookies:
    secure: false
  refresh:
    fallback-enabled: true
