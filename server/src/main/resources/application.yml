# Base configuration - shared by all profiles
# Profile-specific settings are in application-{profile}.yml

spring:
  application:
    name: todolist
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

# These can be overridden by env vars or profile-specific YAML
jwt:
  access:
    ttl-seconds: 900
  refresh:
    ttl-seconds: 1209600

app:
  refresh:
    fallback-enabled: true
