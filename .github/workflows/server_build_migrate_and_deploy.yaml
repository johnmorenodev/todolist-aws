name: "Build, Run Migrations, and Deploy Server to AWS ECS on Push"

on:
  push:
    paths:
      - "server/**"
    branches:
      - main

jobs:
  migrate:
    name: Flyway DB Migrate (self-hosted)
    runs-on: [self-hosted, linux]
    env:
      AWS_REGION: ap-southeast-1
      MIGRATIONS_DIR: server/src/main/resources/db/migration
    steps:
      - name: Fix workspace permissions
        run: sudo chown -R "$USER:$USER" "${{ runner.workspace }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Flyway migrations (Docker)
        env:
          FLYWAY_URL: ${{ secrets.DB_JDBC_URL }} # e.g., jdbc:postgresql://rds-host:5432/mydb
          FLYWAY_USER: ${{ secrets.DB_USER }}
          FLYWAY_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          docker run --rm \
            --user $(id -u):$(id -g) \
            --network=host \
            -v "$GITHUB_WORKSPACE/${MIGRATIONS_DIR}:/flyway/sql:ro" \
            -e FLYWAY_URL="$FLYWAY_URL" \
            -e FLYWAY_USER="$FLYWAY_USER" \
            -e FLYWAY_PASSWORD="$FLYWAY_PASSWORD" \
            flyway/flyway:11.14.0 \
            -baselineOnMigrate=true \
            -connectRetries=10 \
            migrate
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push image to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build \
          -t ${{ secrets.ECR_REPO }}:$IMAGE_TAG \
          -f server/Dockerfile server
          docker push ${{ secrets.ECR_REPO }}:$IMAGE_TAG

      - name: Export image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

  deploy-ec2:
    name: Deploy to EC2 (Docker Compose)
    runs-on: ubuntu-latest
    needs: [migrate, build]
    env:
      AWS_REGION: ap-southeast-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # We'll SSH into the instance and run the deploy script with the new tag.
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }} # e.g. ec2-xx-xx-xx-xx.compute-1.amazonaws.com
          username: ${{ secrets.EC2_USER }} # e.g. ubuntu (Ubuntu AMI) or ec2-user (Amazon Linux)
          key: ${{ secrets.EC2_SSH_KEY }} # private key that matches the instance's authorized key
          script: |
            export GITHUB_SHA=${{ github.sha }}
            cd ~/app
            ./deploy.sh "$GITHUB_SHA"
